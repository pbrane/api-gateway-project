components:
  schemas:
    CommonCreateCaseProperties:
      type: object
      properties:
        requestDate:
          type: string
          description: The date on which the TAC Case create was requested
          format: date-time
        requestorOrganization:
          type: string
          description: The Organization that is requesting the TAC Case
          example: "[\"MSFT\"]"
        requestorFirstName:
          type: string
        requestorLastName:
          type: string
        requestorEmail:
          format: email
        requestorPhone:
          format: phone
        installationCountry:
          type: string
          format: country
        networkStatus:
          type: string
          enum:
          - Production
          - Test
          - Development
        businessImpact:
          type: string
          description: The impact to the customer's business associated with this Case
          example: "[\"Critical level business impacting issue\",\"Major level business impacting issue\",\"Minor level business impacting issue\",\"Warning level business impacting issue\"]"
        subject:
          type: string
          description: Subject of TAC Case
        problemDescription:
          type: string
          description: Description of the issue in this case
        productName:
          type: string
          description: The name of the product associated with this TAC Case
        productSerialNumber:
          type: string
          description: The serial number of the product associated with this TAC Case
        productFirmwareVersion:
          type: string
          description: The version number of the product associated with this TAC Case
        productSoftwareVersion:
          type: string
          description: The version number of the product associated with this TAC Case
        outageStartTime:
          type: string
          description: The date and time that the outage associated with this case was detected
          format: date-time
        outageRecoveryTime:
          type: string
          description: The date and time that the outage associated with this case was recovered
          format: date-time
        customerTrackingNumber:
          type: string
          description: A Reference to the customer's issue associated with this Case
    CommonNoteProperties:
      type: object
      properties:
        author:
          type: string
          description: Author of the note
        date:
          type: string
          description: Date of the note
          format: date-time
        text:
          type: string
          description: Text of the note
    RmaCase:
      type: object
      properties:
        id:
          type: string
        href:
          type: string
        caseNumber:
          type: string
        caseId:
          type: string
        relatedTacCaseId:
          type: string
        requestType:
          type: string
        newPartSerialNumber:
          type: string
        FaultySerialNumber:
          type: string
        FaultyPartNumber:
          type: string
        ReturnedSerialNumber:
          type: string
        ReturnedPartNumber:
          type: string
        CaseStatus:
          $ref: '#/components/schemas/TacCaseStatus'
        NewPartShippedDate:
          type: string
          format: date-time
        NewPartDeliveredDate:
          type: string
          format: date-time
        FaultyPartShippedDate:
          type: string
          format: date-time
        FaultyPartDeliveredDate:
          type: string
          format: date-time
        FailureAnalysisStartDate:
          type: string
          format: date-time
        FailureAnalysisInProgressDate:
          type: string
          format: date-time
        FailureAnalysisFinishedDate:
          type: string
          format: date-time
        ShipToStreet1:
          type: string
        ShipToProvince:
          type: string
        ShipToPostalCode:
          type: string
        ShipToPhone:
          type: string
          format: phone
        ShipToCountry:
          type: string
          format: country
        ShipToCity:
          type: string
        ShipToContactEmail:
          type: string
          format: email
        ShipToAttention:
          type: string
        ShippedDate:
          type: string
        ShippedCarrier:
          type: string
